<table mat-table [dataSource]="products$" class="mat-elevation-z8">
  <!-- ID -->
  <ng-container matColumnDef="id">
    <td mat-header-cell *matHeaderCellDef>ID</td>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="name">
    <td mat-header-cell *matHeaderCellDef>Name</td>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Thumbnail -->
  <ng-container matColumnDef="thumbnail">
    <td mat-header-cell *matHeaderCellDef>Thumbnail</td>
    <td mat-cell *matCellDef="let element">{{ element.thumbnail }}</td>
  </ng-container>

  <!-- Price -->
  <ng-container matColumnDef="price">
    <td mat-header-cell *matHeaderCellDef>Price</td>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <!-- Quantity -->
  <ng-container matColumnDef="quantity">
    <td mat-header-cell *matHeaderCellDef>Quantity</td>
    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
  </ng-container>

  <!-- Category -->
  <ng-container matColumnDef="category">
    <td mat-header-cell *matHeaderCellDef>Category</td>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <!-- Action -->
  <ng-container matColumnDef="action">
    <td mat-header-cell *matHeaderCellDef>Actions</td>
    <td mat-cell *matCellDef="let element">
      <button
        mat-flat-button
        color="accent"
        [routerLink]="['/edit/', element.id]"
      >
        <mat-icon>edit</mat-icon>
        Edit
      </button>
      <button mat-flat-button color="warn" (click)="deleProduct(element.id)">
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
