<mat-drawer
  class="drawer"
  mode="over"
  [opened]="navTrigger"
  [ngClass]="{ opened: navTrigger, closed: !navTrigger }">
  <mat-toolbar>
    <mat-icon style="cursor: pointer" (click)="navTrigger = false"
      >close</mat-icon
    >
  </mat-toolbar>
  <div class="contents">
    <mat-list-item>
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>
        Home
      </a>
    </mat-list-item>
    <mat-list-item>
      <a mat-list-item routerLink="/about"> <mat-icon>info</mat-icon> About</a>
    </mat-list-item>
  </div>
</mat-drawer>
